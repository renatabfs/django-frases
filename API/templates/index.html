<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Frases Motivacionais</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      html,
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(-45deg, #412a7e, #1d1434, #1a152c, #0f0823);
        background-size: 400% 400%;
        animation: gradient 60s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .container {
        display: flex;
        flex-direction: column;
        padding-inline: 50px;
        justify-content: center;
        height: 100%;
      }

      #body {
        font-size: 20px;
        background-color: transparent;
        color:#caa2ec;
      }

      #bodyheader {
        font-size: 5vmin;
        background: -webkit-linear-gradient(45deg, #9217fd, #af9fa5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      #header {
        font-size: 8vmin;
        background: -webkit-linear-gradient(45deg, #b577eb, #f6b8d0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
      }

      h1 {
        margin: 0;
        padding: 0;
      }



    </style>
  </head>
